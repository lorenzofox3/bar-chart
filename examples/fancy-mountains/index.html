<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of highest mountains on Earth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../theme.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>List of highest mountains on Earth (by continent)</h1>
<main>
    <ui-bar-area domain-min="0" domain-max="10000">
        <div slot="category">Mount Kosciuszko</div>
        <ui-bar data-serie="height" value="2228">
            <div class="snow"></div>
            <div class="location">
                <span>Australia</span>
                <img alt="flag of Australia" src="https://upload.wikimedia.org/wikipedia/commons/b/b9/Flag_of_Australia.svg" decoding="async" width="20" height="13">
            </div>
        </ui-bar>
        <div slot="category">Mont Blanc</div>
        <ui-bar data-serie="height" value="4806">
            <div class="snow"></div>
            <div class="location">
                <span>France</span>
                <img alt="flag of France" src="https://upload.wikimedia.org/wikipedia/commons/9/93/Flag_of_France_%281794%E2%80%931815%2C_1830%E2%80%931974%29.svg" decoding="async" width="20">
            </div>
        </ui-bar>
        <div slot="category">Kilimandjaro</div>
        <ui-bar data-serie="height" value="5892">
            <div class="snow"></div>
            <div class="location">
                <span>Tanzania</span>
                <img alt="flag of Tanzania" src="https://upload.wikimedia.org/wikipedia/commons/3/38/Flag_of_Tanzania.svg" decoding="async" width="20">
            </div>
        </ui-bar>
        <div slot="category">Denali</div>
        <ui-bar data-serie="height" value="6190">
            <div class="snow"></div>
            <div class="location">
                <span>U.S.A</span>
                <img alt="flag of United States" src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" decoding="async" width="20">
            </div>
        </ui-bar>
        <div slot="category">Mount Everest</div>
        <ui-bar data-serie="height" value="8849">
            <div class="snow"></div>
            <div class="location">
                <span>Nepal</span>
                <img alt="flag of Nepal" src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Flag_of_Nepal.svg" decoding="async" width="20">
            </div>
        </ui-bar>
        <div slot="category">Aconcagua</div>
        <ui-bar data-serie="height" value="6962">
            <div class="snow"></div>
            <div class="location">
                <span>Argentina</span>
                <img alt="flag of Argentina" src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Flag_of_Argentina.svg" decoding="async" width="20" height="13">
            </div>
        </ui-bar>
        <div slot="category">Elbrouz</div>
        <ui-bar data-serie="height" value="5643">
            <div class="snow"></div>
            <div class="location">
                <span>Russia</span>
                <img alt="flag of Russia" src="https://upload.wikimedia.org/wikipedia/commons/f/f3/Flag_of_Russia.svg" decoding="async" width="20">
            </div>
        </ui-bar>
        <div slot="category">Puncak Jaya</div>
        <ui-bar data-serie="height" value="4884">
            <div class="snow"></div>
            <div class="location">
                <span>Indonesia</span>
                <img alt="flag of Indonesia" src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Flag_of_Indonesia.svg" decoding="async" width="20" height="13">
            </div>
        </ui-bar>
        <div slot="category">Vinson Massif</div>
        <ui-bar data-serie="height" value="4892">
            <div class="snow"></div>
            <div class="location">
                <span>Antarctica</span>
                <img alt="flag of Antarctica" src="https://upload.wikimedia.org/wikipedia/commons/b/bb/Proposed_flag_of_Antarctica_%28Graham_Bartram%29.svg" decoding="async" width="20" height="13">
            </div>
        </ui-bar>
        <div slot="linear-axis"><div>8000m</div></div>
        <div slot="linear-axis"><div>6000m</div></div>
        <div slot="linear-axis"><div>4000m</div></div>
        <div slot="linear-axis"><div>2000m</div></div>
        <div slot="linear-axis"><div>0</div></div>
    </ui-bar-area>
</main>
<script src="../../src/index.js" rel="stylesheet" type="module"></script>
<script type="module"></script>
</body>
</html>
